<!DOCTYPE html>
<meta charset="utf-8"/>
<html lang="en">
<head>
  <title>Vector Field</title>
  <script src="assets/js/lib/p5.min.js" type="text/javascript"></script> 
  <script src="assets/js/lib/p5.dom.js" type="text/javascript"></script> 
  <script src="assets/js/plane.js" type="text/javascript"></script>
  <script src="assets/js/particle.js" type="text/javascript"></script>
  <script src="assets/js/particleSystem.js" type="text/javascript"></script>
  <script src="assets/js/vectorField.js" type="text/javascript"></script>
  <script src="assets/js/main.js" type="text/javascript"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="container">
    <header><h1>Particle System in a Vector Field</h1></header>
    <div id="planeContainer"></div>
    <div id="controls">
      <button class="btn btn-primary" id="playPause"><i class="fas fa-play"></i></i></button>
      <button class="btn btn-primary" id="clearParticles">C</i></button>
      <button class="btn btn-primary" id="respawnParticles">R</button>
      <button class="btn btn-primary" id="toggleParticles">S</button>
      <button class="btn btn-primary" id="toggleVectors">V</button>
      <button class="btn btn-primary" id="toggleAxes">A</button>
      <button class="btn btn-primary" id="toggleGrid">G</button>
      <br />
      <br />
      Additional Mouse Controls
      <ul>
        <li>Mouse click - add single particle to the system</li>
        <li>Mouse drag - add multiple particles to the system</li>
        <li>Mouse scroll - increase/decrease velocity</li>
      </ul>
    </div>
  </div>
</body>
</html>
