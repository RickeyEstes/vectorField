<!DOCTYPE html>
<meta charset="utf-8"/>
<html lang="en">
<head>
  <title>Vector Field</title>
  <script src="assets/js/lib/p5.min.js" type="text/javascript"></script>
  <script src="assets/js/lib/p5.dom.js" type="text/javascript"></script>
  <script src="assets/js/plane.js" type="text/javascript"></script>
  <script src="assets/js/particle.js" type="text/javascript"></script>
  <script src="assets/js/particleSystem.js" type="text/javascript"></script>
  <script src="assets/js/vectorField.js" type="text/javascript"></script>
  <script src="assets/js/main.js" type="text/javascript"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
  </script>
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
</head>
<body>
  <div id="container">
    <header>
      <h1 class="title">Particle System in a Vector Field</h1>
      <h2 clsas="function"></h2>
    </header>
    <div id="planeContainer"></div>
    <div id="controls">
      <button class="btn btn-success" id="playPause"><i class="fas fa-play"></i></i></button>
      <button class="btn btn-danger" id="clearParticles"><i class="fas fa-trash-alt"></i></i></button>
      <button class="btn btn-warning" id="respawnParticles"><i class="fas fa-redo-alt"></i></button>
      <button class="btn btn-primary" id="toggleParticles"><i class="fas fa-eye"></i></button>
      <button class="btn btn-primary" id="toggleVectors"><i class="fas fa-arrow-right"></i></button>
      <button class="btn btn-primary" id="toggleAxes"><i class="fas fa-arrows-alt"></i></button>
      <button class="btn btn-primary" id="toggleGrid"><i class="fas fa-th"></i></button>
    </div>
    <div id="presets"></div>
  </div>
</body>
</html>
